<body onload="loadFriends()">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavFriends()">

                    </li>
                    <li class="nav-item ">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavProfile()">

                    </li>

                            <i class="fas fa-sign-out-alt"></i>

                <form class="form-inline my-2 my-lg-0" action="/auth/search-results.html">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchbar" name="q" placeholder="Search...">

                            <button class="btn btn-secondary" type="Submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>

            </div>
        </div>

        <h3 id="username-list" class="mb-3"></h3>

        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">

            <li class="nav-item">

            <div class="tab-pane fade show active" id="friends" role="tabpanel" aria-labelledby="wishlist-tab">

                                <th scope="col">Name</th>

                        </tbody>
                    </table>
