<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/NavBarStyle.css" />

    <style>
        .nameTextMain {
            color: black;
            padding: 10px;
            height: 100px;
            font-size: 40;
        }

        .nameTextComment {
            color: black;
            padding: 10px;
            height: 100px;
            font-size: 20;
        }

        .textUI {
            color: black;
            padding: 10px;
            margin-right: 50px;
            font-size: 20;
        }

        .commentBorder {
            border: 4px solid black;
            padding: 10px;
            margin-top: 5px;
            margin-left: 10px;
        }

        .submitComment {
            border: 4px solid black;
            padding: 5px;
            float: left;
            margin-top: 5px;
        }

        .borderLine {
            border: 5px solid black;
            padding: 5px;
        }

        .timeStamp {
            font-size: 15;
        }

        .updateButton {
            border: 4px solid black;
            padding: 10px;
            float: left;
            margin-top: 15px;
            margin-left: -15px;
            border-radius: 15px;
        }
    </style>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/populateFeed.js"></script>
    <title>Shelf - Feed</title>
</head>


<body>
    <!--Top bar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm p-3 mb-5" style="background-color: #335482" ;>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../resources/logo.png" width="105" height="48" class="d-inline-block align-top" alt="Shelf">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link lead" href="/auth/homefeed.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavBookList()">
                            <i class="fas fa-list"></i>
                            My Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavFriends()">
                            <i class="fas fa-user-friends"></i>
                            My Friends
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavProfile()">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link lead" href="javascript:" onclick="handleNavSignout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Sign Out
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/auth/search-results.html">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchbar" name="q" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="Submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!--Top bar End-->

    <div id ="noUpdates" class="container shadow-sm p-3 my-5 bg-white" style="background-color: white" >
        <div class="col">
            <p style="font-size: 20px;"></p>
        </div>
    </div>

    <div id="feedbox">
        <div class="container shadow-sm p-3 my-5 bg-white" style="background-color: white">
            <!--start of an update-->

            <div class="row">
                <div class="col-8">
                    <div style="float:left; width: 100%;">
                        <div class="col">
                            <!-- This is where profile pic is displayed for each update-->
                            <img src="../resources/Dog.PNG" height="168" width="168"></img>
                        </div>

                        <div class="col">
                            <!-- Friend Name, Book Title, and their update-->
                            <p id="updatePost">
                                [Friend Name] [Action] [Book Name]
                            </p>

                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <!-- Personal Message left by User-->
                        <p id="updateText"> [UPDATE TEXT] </p>
                    </div>
                </div>
                
                <div class="col">
                    <!-- This is where book pic is displayed for each update-->
                    <img src="../resources/shining.jpg" height="336" width="168"></img>
                </div>
                <div class="col">
                </div>

            </div>


            <div class="container shadow-sm p-3 my-5 bg-white" style="background-color: white"> <!-- comments go here-->
                <div class="row" >

                    <div class="col-sm-1">
                        <!-- This is where profile pic is displayed for each comment-->
                        <img src="../resources/avatar.png" height="84" width="84"></img>
                    </div>

                    <div class="col-sm-11">
                        <!-- Friend Name and their comment-->
                        <p id="reviewerName">
                            [Friend Name] commented
                        </p>
                    </div>

                    <div class="col-sm-12">
                        <!-- Personal Message left by User-->
                        <p id="commentText"> COMMENT TEXT </p>
                    </div>
                </div>
            </div>

            <div class="container shadow-sm p-3 my-5 bg-white" style="background-color: white"> <!-- post a comment from current user-->
                <div class="row">

                    <div class="col-sm-1">
                        <!-- This is where profile pic is displayed for each comment by the user-->
                        <img src="../resources/emergy.png" height="84" width="84"></img>
                    </div>

                    <div class="col-sm-11">
                        <!-- Prompts user if they want to comment-->
                        <p class="textUI" id="textUI">Leave a comment?</p>
                    </div>

                    <div class="col-sm-12" style="margin-left:15px;margin-top:15px;">
                        <!-- Personal Message left by User-->
                        <div class="form-group green-border-focus">
                            <textarea class="form-control" id="commentText" rows="3" placeholder="Leave a comment..."
                                style="width: 1000px;"></textarea>
                        </div>
                        <button onclick="submitComment()" class="btn btn-secondary" type="Submit"
                            style="margin-right: 15px;">Submit</button>
                    </div>
                </div>
            </div> <!-- user comment end here-->

        </div>
        <!--end of an update-->

        

        </div>
    </div>

    <!--Footer Start-->
    <footer class="py-5" style="background-color: #335482" ;>
        <div class="container">
            <p class="m-0 text-center text-white lead">Copyright &copy; Sigma 2020</p>
        </div>
    </footer>
    <!--Footer End-->
    <script src="../javascript/NavRedirect.js"></script>
    <!--Booststrap JS files-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
