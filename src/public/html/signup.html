﻿<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/NavBarStyle.css" />
    <title>Shelf - Sign Up</title>
</head>
<body>
    <!--Top bar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm p-3 mb-5" style="background-color: #335482" ;>
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="../resources/logo.png" width="105" height="48" class="d-inline-block align-top" alt="Shelf">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link lead" href="/index.html">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lead" href="/login.html" ">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link lead" href="/signup.html">
                            <i class="fas fa-user-plus"></i>
                            Sign Up
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--Top bar End-->
    <!-- Content Start-->
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card card-signin my-5 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="text-center display-4">Sign Up</h5>
                        <div class="alert alert-danger" id="validateInput" role="alert" style="display:none"></div>
                        <div class="form px-5">
                            <div class="form-row mb-3">
                                <label for="inputUserName">Username</label>
                                <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus />

                            </div>
                            <div class="form-row mb-3">
                                <label for="inputEmail">Email</label>
                                <input type="Email" id="inputEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-row mb-3">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-row mb-3">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-row mb-3">
                                <label for="inputPasswordA">Password</label>
                                <input type="password" id="inputPasswordA" class="form-control" placeholder="Password" required />
                                <small class="form-text text-muted">
                                    Password must be 6-20 characters with letters, numbers, or symbols.
                                </small>
                            </div>
                            <div class="form-row mb-4">
                                <label for="inputPasswordB">Confirm Password</label>
                                <input type="password" id="inputPasswordB" class="form-control" placeholder="Password" require />
                                <small class="form-text text-muted">
                                    Password must be 6-20 characters with letters, numbers, or symbols.
                                </small>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase mb-2" onclick="registerUser()">Sign Up</button>

                        </div>
                        <a class="text-center" href="/login.html">Already have an account? Sign in.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content End-->
    <!--Footer Start-->
    <footer class="py-4" style="background-color: #335482" ;>
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sigma 2020</p>
        </div>
    </footer>
    <!--Footer End-->
    <!--Our JavaScript Start -->
    <script src="../javascript/login-xhr.js"></script>
    <!--Our JavaScript End-->
    <!--Booststrap JS files-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
