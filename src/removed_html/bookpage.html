<div class="row">
    <h1 id="title" style="margin-left: 15px;"></h1> <!-- booktitle here -->
</div>
<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
        <img src="" id="image_cover" style="max-height:300px; max-width:200px;"></img>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10">
        <div class="container">
            <div class="row" style="font-size: 30px;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label id="quickAdd" required for="quickAdd"><p>Current list:</p></label> <!--Which List-->
                </div>
                <div class="col-sm-7 col-md-7 col-lg-7">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: crimson;" id="currentList">
                        <!-- should change to which list its in, default None-->
                        List drop down
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" onclick="addToList()" value="0" href="#">None</a> <!-- by adding to NONE, it would remove from users list?-->
                        <a class="dropdown-item" onclick="addToList(1)" value="1" href="#">Want to Read</a> <!-- by selecting any list, it would add/move to that list-->
                        <a class="dropdown-item" onclick="addToList(2)" value="2" href="#">Currently Reading</a>
                        <a class="dropdown-item" onclick="addToList(3)" value="3" href="#">Completed Reading</a>
                        <a class="dropdown-item" onclick="addToList(4)" value="4" href="#">Stopped Reading</a>
                    </div>
                    <!--<button onclick="addToList()" class="btn btn-secondary" type="Submit" style="margin-right: 15px;">Add to</button>-->
                </div>

            </div>
            <div class="row" style="font-size: 30px;">
                <!-- genre here -->
                <p>Genre:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p id="genre" style="color: darkred;"></p>
            </div>
            <div class="row" style="font-size: 30px;">
                <!-- author here -->
                <p>Author:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p id="author" style="color: darkred;"></p>
            </div>
            <div class="row" style="font-size: 30px;">
                <!-- rating here -->
                <p>Rating:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p id="googleRating" style="color: darkred;"></p>
            </div>
            <div class="row" style="font-size: 30px;">
                <!-- published date here -->
                <p>Date Published:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p id="publishedDate" style="color: darkred;"></p>
            </div>
            <div class="row" style="font-size: 30px;">
                <!-- publisher here -->
                <p>Publisher:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p id="publisher" style="color: darkred;"></p>
            </div>
        </div>
    </div>
</div>

<h1>User Reviews</h1>
<div class="row">

    <div class="col-sm-1">
        <!-- This is where profile pic is displayed for each comment-->
        <img src="../resources/avatar.png" height="84" width="84"></img>
    </div>

    <div class="col-sm-11">
        <!-- Friend Name and their comment-->
        <p id="reviewerName">
            [Friend Name] Reviewed
        </p>
    </div>

    <div class="col-sm-12">
        <!-- Personal Message left by User-->
        <p id="reviewText">REVIEW TEXT </p>
    </div>
</div>
<div class="row">


    <div class="col-sm-1">
        <!-- This is where profile pic is displayed for each comment-->
        <img src="../resources/avatar.png" height="84" width="84"></img>
    </div>

    <div class="col-sm-11">
        <!-- Friend Name and their comment-->
        <p id="reviewerName">
            [Friend Name] Reviewed
        </p>
    </div>

    <div class="col-sm-12">
        <!-- Personal Message left by User-->
        <p id="reviewText">REVIEW TEXT </p>
    </div>

    <div class="col-sm-11">
        <!-- Prompts user if they want to comment-->
        <p class="textUI" id="textUI" style="font-size: 20;">Leave a Review?</p>
    </div>

    <div class="col-sm-12" style="margin-left:15px;margin-top:15px;">
        <!-- Personal Message left by User-->
        <div class="form-group green-border-focus">
            <textarea class="form-control" id="reviewText" rows="3" placeholder="Leave a review..." style="width: 1000px;"></textarea>
        </div>
        <button onclick="addReview()" class="btn btn-secondary" type="Submit" style="margin-right: 15px;">Submit</button>
    </div>
</div>
