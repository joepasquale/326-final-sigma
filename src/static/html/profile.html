﻿﻿<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/NavBarStyle.css" />
    <title>Shelf</title>
</head>
<body>

    <!--Top bar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm p-3 mb-5" style="background-color: #335482" ;>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../resources/logo.png" width="105" height="48" class="d-inline-block align-top" alt="Shelf">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link lead" href="#">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle lead" href="#" id="NavBarDropDown"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-compass"></i> Discover
                        </a>
                        <div class="dropdown-menu" aria-labelledby="NavBarDropDown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lead" href="#">
                            <i class="fas fa-list"></i>
                            My Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lead" href="#">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Top bar End-->
    <!--Page Content Start-->
    <div class="container" style="background-color: white">

        <div class="row">
            <div class="col-lg-3">
                <div class="text-center">
                    <img src="../resources/avatar.png" class="rounded-circle" alt="avatar">
                </div>
            </div>
            <div class="col-lg-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="true">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="books-tab" data-toggle="tab" href="#books" role="tab" aria-controls="books" aria-selected="false">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="review-tab" data-toggle="tab" href="#reviews" role="tab" aria-controls="reviews" aria-selected="false">Review</a>
                    </li>
                </ul>
                <!--First Tab-->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class="col-md-6">
                            <label><h4>First Name</h4></label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name">
                        </div>
                        <div class="col-md-6">
                            <label><h4>Last Name</h4></label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name">
                        </div>
                        <div class="col-md-6">
                            <label><h4>Favorite Book</h4></label>
                            <input type="text" class="form-control" name="favorite_book" id="favorite_book" placeholder="book title">
                        </div>
                        <div class="col-md-6">
                            <label for="fagenre"><h4>Favorite Genre</h4></label><br>
                            <select id="favgenre">
                                <option value="TestA">None</option>
                                <option value="TestA">Fantasy</option>
                                <option value="TestB">Sci-Fi</option>
                                <option value="TestC">Horror</option>
                                <option value="TestC">Western</option>
                                <option value="TestC">Romance</option>
                                <option value="TestC">Thriller</option>
                                <option value="TestC">Mystery</option>
                                <option value="TestC">Detective</option>
                                <option value="TestC">Dystopia</option>
                                <option value="TestC">Action Adventure</option>
                                <option value="TestC">Young Adult</option>
                                <option value="TestC">Non-Fiction</option>
                                <option value="TestC">TextBook</option>
                                <option value="TestC">Poetry</option>
                                <option value="TestC">Biography</option>
                                <option value="TestC">Play</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <button class="btn btn-md btn-success"><i class="fas fa-check-circle"></i> Save</button>
                            <button class="btn btn-md btn-secondary"><i class="fas fa-redo"></i> Reset</button>
                        </div>
                        <hr>
                    </div>
                </div>
                <!--Second Tab-->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
                <!--Third Tab-->
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
            </div>
        </div>

    </div>
    <!--Page Content End-->
    <!--Footer Start-->
    <footer class="py-4" style="background-color: #335482" ;>
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sigma 2020</p>
        </div>
    </footer>
    <!--Footer End-->
    <!--Our JavaScript Start -->
    <!--Our JavaScript End-->
    <!--Booststrap JS files-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
